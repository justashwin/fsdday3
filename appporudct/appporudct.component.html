<link rel="stylesheet" href="appporudct.component.css">
<div class="form">
<form #addForm (ngSubmit)="add()">

    <div class="mb-3">
      <label  class="form-label">Product Name</label>
      <br>
      <input type="text" 
      name="'pName"
      [(ngModel)]="products.pName"
      placeholder="PRODUCT NAME"
      >

      
    </div>
    <div class="mb-3">
      <label  class="form-label">Product Quantity</label>
      <br>
      <input type="text"
      name="pQuantity"
      [(ngModel)]="products.pQuantity"
      placeholder="PRODUCT QUANTITY" >

    </div>
    <div class="mb-3">
        <label class="form-label">Product Price</label>
        <br>
        <input type="text"
        name="pPrice"
        [(ngModel)]="products.pPrice" 
        placeholder="PRODUCT Price">
      </div>
    
    <button id="btn" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
